name: deploy

on:
  push:
    branches:
      - main

permissions:
  contents: read
  id-token: write
  pages: write

concurrency:
  group: pages
  cancel-in-progress: false

jobs:
  deploy:
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: tippy.jp
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Build
        run: ./build.sh

      - name: Setup
        uses: actions/configure-pages@v3

      - name: Upload
        uses: actions/upload-pages-artifact@v2
        with:
          path: _site

      - name: Deploy
        uses: actions/deploy-pages@v2
